<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verso l'automazione del ragionamento legale</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap');

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            background: url('img.png') no-repeat center center;
            background-size: cover;
        }

        @media screen and (max-width: 768px) and (min-width: 460px) {
            body {
                background-size: 230%; /* Cambia la dimensione dello sfondo per adattarsi meglio alle dimensioni dello schermo più piccole */
                background-position: center center;
            }
        }
        
        main {
            display: flex;
            flex-direction: column; /* Allinea i bottoni in verticale */
            justify-content: flex-start; /* Allinea i bottoni all'inizio */
            align-items: center; /* Allinea i bottoni al centro orizzontalmente */
            margin-top: 28rem; /* Altezza minima sopra la navbar */
        }

        section {
            padding: 2rem;
            margin: 1rem;
            background-color: rgba(68, 68, 68, 0.0);
            border-radius: 0px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.0);
        }

        .eb-garamond-h1 {
            font-family: "EB Garamond", serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            position: absolute;
            top: 15%;
            left: 5%;
            font-size: 7vw; /* Dimensione del titolo */
            color: #323232; /* Colore del testo del titolo */
            line-height: 1.1;
        }

        .buttons-container {
            position: absolute;
            top: 52%;
            left: 15.8%;
            transform: translateX(-50%);
            display: flex;
        }
        .buttons-container button {
            padding: 1vw 2.8vw;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2vw;
            margin: 0 1vw; 
            transition: background-color 0.3s, border-color 0.3s; /* Aggiunge transizioni per il colore di sfondo e il bordo */

        }
        .buttons-container button:last-child {
            margin-right: 0; /* Rimuove il margine a destra per l'ultimo bottone */
        }
        .button-articoli {
            color: white;
            border-color: #0e1030;
            background-color: #0e1030; /* Colore blu per il bottone Articoli */
        }

        .button-sentenze {
            color: #0e1030;
            border-color: #0e1030;
            background-color: rgba(255, 255, 255, 0.0); /* Colore rosso per il bottone Sentenze */
        }
        .buttons-container button:hover {
            background-color: #12164ea9;
            color: white;
            border-color: transparent;
        }

        @media screen and (max-width: 460px) {
            body {
                background-size: 430%; /* Cambia la dimensione dello sfondo per adattarsi meglio alle dimensioni dello schermo più piccole */
                background-position: center center;
            }
            .eb-garamond-h1{
                font-size: 14vw;
            }

            .buttons-container{
                top: 42%;
                left: 15.8%;
            }

            .buttons-container button{
                font-size: 5vw;
            }
        }
        
    </style>
</head>
<body>


<main>
    <section>
        <div class="eb-garamond-h1">
            Verso l'automazione del <br> Ragionamento Legale
        </div>
    </section>

    <div class="buttons-container">
    <button class="button-articoli" onclick="location.href='articoli.html'">Articoli</button>
    <button class="button-sentenze" onclick="location.href='sentenze.html'">Sentenze</button>
    </div>
</main>

</body>
</html>
