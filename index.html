<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verso l'automazione del ragionamento legale</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap');

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evita lo scrolling */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('img.png') no-repeat center center fixed; /* Aggiungi fixed per fissare l'immagine di sfondo */
            background-size: cover; /* Assicura che l'immagine copra l'intero viewport */
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            margin-top: 35%;
        }

        section {
            padding: 2rem;
            margin: 1rem;
            background-color: rgba(68, 68, 68, 0.0);
            border-radius: 0px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.0);
        }

        .eb-garamond-h1 {
            font-family: "EB Garamond", serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            position: absolute;
            top: 15%;
            left: 5%;
            font-size: 7vw;
            color: #323232;
            line-height: 1.1;
        }

        .buttons-container {
            position: absolute;
            top: 52%;
            left: 16.2%;
            transform: translateX(-50%);
            display: flex;
        }

        .buttons-container button {
            padding: 1vw 2.8vw;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2vw;
            margin: 0 1vw;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .buttons-container button:last-child {
            margin-right: 0;
        }

        .button-articoli {
            color: white;
            border-color: #0e1030;
            background-color: #0e1030;
        }

        .button-sentenze {
            color: #0e1030;
            border-color: #0e1030;
            background-color: rgba(255, 255, 255, 0.0);
        }

        .buttons-container button:hover {
            background-color: #12164ea9;
            color: white;
            border-color: transparent;
        }

        @media screen and (max-width: 768px) {
            body {
                background-size: cover; /* Assicura che l'immagine copra l'intero viewport anche su schermi pi√π piccoli */
            }

            .eb-garamond-h1 {
                font-size: 10vw;
            }

            .buttons-container {
                top: 50%;
                left: 23%;
            }

            .buttons-container button {
                font-size: 3vw;
            }
        }

        @media screen and (max-width: 460px) {
            body {
                background-size: cover;
            }

            .eb-garamond-h1 {
                font-size: 12vw;
            }

            .buttons-container {
                top: 65%;
                left: 50%;
            }

            .buttons-container button {
                font-size: 4vw;
            }
        }
    </style>
</head>
<body>
    <main>
        <section>
            <div class="eb-garamond-h1">
                Verso l'automazione del <br> Ragionamento Legale
            </div>
        </section>

        <div class="buttons-container">
            <button class="button-articoli" onclick="location.href='articoli.html'">Articoli</button>
            <button class="button-sentenze" onclick="location.href='sentenze.html'">Sentenze</button>
        </div>
    </main>
</body>
</html>
